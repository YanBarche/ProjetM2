<!DOCTYPE html> 
<html>
    <head>
        <title>Result</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style2.css')}}">
    </head>
    <body>
        {% with messages = get_flashed_messages()%}
            {% if messages %}
                <h1 class="green" style="color: green; text-align: center;">{{response}}</h1>
            
            {% else %}
                <h1 style="color: red; text-align: center;">{{response}}</h1>
            {% endif %}
        {% endwith %}
        <a href="/Question">Question suivante</a>
        
    </body>
</html>
